<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<div class="column">
			<label>First Name</label>
			<input type="text" name="fname" placeholder="First Name" />
			<label>Last Name</label>
			<input type="text" name="lname" placeholder="Last Name" />
			<label>Email</label>
			<input type="email" name="email" placeholder="Email" />
			<label>Country</label>
			<select>
				<option>Choose a country</option>
				<option>United States</option>
				<option>Trinidad and Tobago</option>
				<option>Italy</option>
			</select>
			<label>Biography</label>
			<textarea></textarea>
		</div>
		<div class="column">
			<label>Phone Number</label>
			<input type="tel" name="phone" placeholder="+351 999 9999">
			<label>Affiliations</label>
			<textarea></textarea>
			<label>Occupation</label>
			<select>
				<option>Choose an occupation</option>
				<option>Front End Developer</option>
				<option>AutoBody Tech</option>
				<option>Bartender</option>
			</select>
			<label>Cat's Name</label>
			<input type="text" name="cname" placeholder="Kitty">
			<label>Favorite Gadget</label>
			<input type="text" name="gadget" placeholder="Annoy-a-tron">
		</div>
		<div class="column">
			<label>Type of talent</label>
			<select>
				<option>Choose a talent</option>
				<option>Writing</option>
				<option>Networking</option>
				<option>Public Speaking</option>
			</select>
			<label>Favorite Drink</label>
			<input type="text" name="drink" placeholder="Green Tea">
			<label>Special Power</label>
			<input type="text" name="power" placeholder="Anti-gravity">
			<label>Weapon of Choice</label>
			<input type="text" name="weapon" placeholder="Lightsaber">
			<label>Comments</label>
			<textarea></textarea>
		</div>
	</div>
</body>
</html>
